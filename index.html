<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="style.css" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minesweeper</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        transition: background 0.3s, color 0.3s;
    }
    body.dark {
        background: #222;
        color: white;
    }
    #game {
        display: grid;
        margin: 20px auto;
        gap: 2px;
    }
    .tile {
        width: 30px;
        height: 30px;
        background: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        font-size: 16px;
    }
    .tile.revealed {
        background: #eee;
        cursor: default;
    }
    .tile.mine {
        background: red;
    }
    button, select {
        margin: 5px;
        padding: 8px;
        font-size: 14px;
    }
</style>
</head>
<body>

<h1>Minesweeper</h1>
<div>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
    </select>
    <button id="restartBtn">Restart</button>
    <button id="themeBtn">Toggle Dark/Light</button>
</div>
<div id="game"></div>

<audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="explosionSound" src="https://actions.google.com/sounds/v1/explosions/explosion.ogg"></audio>
<audio id="flagSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minesweeper</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    margin: 0;
    padding: 20px;
    text-align: center;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background: linear-gradient(135deg, #232526, #1c1c1c);
    color: #aaa;
  }
  h1 {
    text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
  }
  #controls {
    margin-bottom: 15px;
  }
  button {
    background: #6c63ff;
    border: none;
    border-radius: 5px;
    color: #fff;
    padding: 10px 18px;
    margin: 0 5px 10px 5px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: background 0.3s ease;
  }
  button:hover {
    background: #574dcf;
  }
  #game {
    display: grid;
    margin: 0 auto;
    gap: 4px;
    user-select: none;
    max-width: 100vw;
    justify-content: center;
  }
  .tile {
    width: 32px;
    height: 32px;
    background: linear-gradient(145deg, #a3cef1, #5e9ed6);
    border-radius: 6px;
    border: 2px solid #4a7ebf;
    font-weight: 700;
    font-size: 20px;
    color: #03396c;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    box-shadow: 3px 3px 8px rgba(0,0,0,0.15);
    transition: background 0.3s ease, color 0.3s ease;
  }
  .tile.revealed {
    background: #f7f9fc;
    border: 2px solid #b0c4de;
    color: #333;
    cursor: default;
    box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
  }
  .tile.flagged {
    background: #2a2a72;
    color: #ffcc00;
    border-color: #1a1a5c;
    box-shadow: 0 0 12px #ffd700;
  }
  .tile.mine {
    background: #d72631;
    color: #fff;
    border-color: #9e1c23;
    box-shadow: 0 0 10px #ff4c4c;
  }
  #status {
    margin-top: 15px;
    font-size: 20px;
    font-weight: 700;
    min-height: 28px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
  }
</style>
  <script>
(() => {
  // Difficulty settings
  const difficulties = {
    easy: { rows: 8, cols: 8, mines: 10 },
    normal: { rows: 12, cols: 12, mines: 20 },
    hard: { rows: 16, cols: 16, mines: 40 },
  };

  let rows, cols, minesCount;
  let board = [];
  let revealedCount = 0;
  let flagsPlaced = 0;
  let gameOver = false;
  let currentDifficulty = 'easy';

  const gameEl = document.getElementById('game');
  const statusEl = document.getElementById('status');
  const easyBtn = document.getElementById('easyBtn');
  const normalBtn = document.getElementById('normalBtn');
  const hardBtn = document.getElementById('hardBtn');
  const restartBtn = document.getElementById('restartBtn');
  const toggleThemeBtn = document.getElementById('toggleThemeBtn');

  // Sound effects (short base64 beep sounds for simplicity)
  const sounds = {
    click: new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQcAAAAA"),
    flag: new Audio("data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQoAAAAA"),
    explosion: new Audio("data:audio/wav;base64,UklGRqIAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YaAAA"),
    win: new Audio("data:audio/wav;base64,UklGRoQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YYAAA"),
  };

  function playSound(name) {
    if (!sounds[name]) return;
    sounds[name].currentTime = 0;
    sounds[name].play();
  }

  function startGame(difficulty) {
    currentDifficulty = difficulty || currentDifficulty;
    const d = difficulties[currentDifficulty];
    rows = d.rows;
    cols = d.cols;
    minesCount = d.mines;

    revealedCount = 0;
    flagsPlaced = 0;
    gameOver = false;
    statusEl.textContent = '';

    board = [];

    gameEl.style.gridTemplateRows = `repeat(${rows}, 32px)`;
    gameEl.style.gridTemplateColumns = `repeat(${cols}, 32px)`;
    gameEl.innerHTML = '';

    for (let r = 0; r < rows; r++) {
      const row = [];
      for (let c = 0; c < cols; c++) {
        const tileEl = document.createElement('div');
        tileEl.classList.add('tile');
        tileEl.dataset.row = r;
        tileEl.dataset.col = c;

        tileEl.addEventListener('click', () => {
          if (gameOver) return;
          revealTile(r, c);
        });

        tileEl.addEventListener('contextmenu', e => {
          e.preventDefault();
          if (gameOver) return;
          toggleFlag(r, c);
        });

        gameEl.appendChild(tileEl);

        row.push({
          mine: false,
          revealed: false,
          flagged: false,
          number: 0,
          element: tileEl,
        });
      }
      board.push(row);
    }

    placeMines();
    calculateNumbers();
  }

  function placeMines() {
    let placed = 0;
    while (placed < minesCount) {
      const r = Math.floor(Math.random() * rows);
      const c = Math.floor(Math.random() * cols);
      if (!board[r][c].mine) {
        board[r][c].mine = true;
        placed++;
      }
    }
  }

  function calculateNumbers() {
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        if (board[r][c].mine) continue;
        let count = 0;
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            const nr = r + dr;
            const nc = c + dc;
            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
              if (board[nr][nc].mine) count++;
            }
          }
        }
        board[r][c].number = count;
      }
    }
  }

  function revealTile(r, c) {
    const tile = board[r][c];
    if (tile.revealed || tile.flagged) return;

    tile.revealed = true;
    revealedCount++;
    tile.element.classList.add('revealed');
    playSound('click');

    if (tile.mine) {
      tile.element.textContent = 'ðŸ’¥';
      tile.element.classList.add('mine');
      gameOver = true;
      statusEl.textContent = 'ðŸ’£ Game Over!';
      playSound('explosion');
      revealAllMines();
      return;
    }

    if (tile.number > 0) {
      tile.element.textContent = tile.number;
      tile.element.style.color = getNumberColor(tile.number);
    } else {
      tile.element.textContent = '';
      // Reveal neighbors recursively
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          const nr = r + dr;
          const nc = c + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
            revealTile(nr, nc);
          }
        }
      }
    }
    checkWin();
  }

  function toggleFlag(r, c) {
    const tile = board[r][c];
    if (tile.revealed) return;

    if (tile.flagged) {
      tile.flagged = false;
      flagsPlaced--;
      tile.element.textContent = '';
      tile.element.classList.remove('flagged');
      playSound('flag');
    } else {
      if (flagsPlaced >= minesCount) return; // No more flags than mines
      tile.flagged = true;
      flagsPlaced++;
      tile.element.textContent = 'ðŸ‡¦ðŸ‡«'; // Flag emoji
      tile.element.classList.add('flagged');
      playSound('flag');
    }
  }

  function revealAllMines() {
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        const tile = board[r][c];
        if (tile.mine && !tile.revealed) {
          tile.element.textContent = 'ðŸ’£';
          tile.element.classList.add('mine');
        }
      }
    }
  }

  function checkWin() {
    if (revealedCount === rows * cols - minesCount) {
      gameOver = true;
      statusEl.textContent = 'ðŸŽ‰ You Win!';
      playSound('win');
      revealAllMines();
    }
  }

  function getNumberColor(number) {
    const colors = {
      1: '#1976d2', // Blue
      2: '#388e3c', // Green
      3: '#d32f2f', // Red
      4: '#7b1fa2', // Purple
      5: '#f57c00', // Orange
      6: '#00796b', // Teal
      7: '#c2185b', // Pink
      8: '#455a64', // Gray blue
    };
    return colors[number] || '#000';
  }

  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  // Button listeners
  easyBtn.addEventListener('click', () => startGame('easy'));
  normalBtn.addEventListener('click', () => startGame('normal'));
  hardBtn.addEventListener('click', () => startGame('hard'));
  restartBtn.addEventListener('click', () => startGame(currentDifficulty));
  toggleThemeBtn.addEventListener('click', toggleTheme);

  // Start default game
  startGame('easy');
})();
</script>
